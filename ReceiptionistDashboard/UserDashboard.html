<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Dashboard</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="UserDashboard.css">

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  	<script src="https://kit.fontawesome.com/c3f589f9ed.js" crossorigin="anonymous"></script>


</head>
<body ng-app='UserApp'>

	<script type="text/javascript">
		/* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
		function openNav() {
		  document.getElementById("mySidenav").style.width = "100px";
		  document.getElementById("main").style.marginLeft = "100px";
		  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
		}

		/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
		function closeNav() {
		  document.getElementById("mySidenav").style.width = "0";
		  document.getElementById("main").style.marginLeft = "0";
		  document.body.style.backgroundColor = "white";
		}

	</script>

	<div id="mySidenav" class="sidenav">
  <span href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</span>
  <a  ui-sref="home" ui-sref-active="activeTab" href="#"><i class="fas fa-home"></i></a>

  <a href="#" ui-sref="#" ui-sref-active="activeTab"><i class="far fa-hospital"></i></a>

  <a href="#" ui-sref="medicalHistory" ui-sref-active="activeTab"><i class="fas fa-file-medical"></i></a>

  <a href="#" ui-sref="#" ui-sref-active="activeTab"><i class="fas fa-file-prescription"></i></a>

  <a href="#" ui-sref="#" ui-sref-active="activeTab"><i class="fas fa-user"></i></a>

  <a href="#" ui-sref="#" ui-sref-active="activeTab" id="logout"><i class="fa fa-sign-out"></i></a>

</div>


<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main" class="fixed-top">

	<nav class="navbar navbar-expand-lg navbar-light ">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon" onclick="openNav()"></span>
	  </button>
	  <a class="navbar-brand" href="#">Navbar</a>

	  <div class="collapse navbar-collapse" id="navbarTogglerDemo03"></div>
	</nav>
</div>

<ui-view></ui-view>

<!-- Libraries -->
<script src="../lib/angular.min.js"></script>
<script src="../lib/angular-ui-router.min.js"></script>

<!-- Modules -->
<script src="module.js"></script>
<script src="route.js"></script>

</body>
</html>
